<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

	<title>OOXX Game</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>
	<div id="stripe">
		
		<div id="navbar" class="container">
			<span id="brand">OOXX Game</span>
			<span id="about">DataLab</span>
		</div>
	</div>

	<h1 class="board">
		<span id="turns" class="circle">O<span class="circlescore">:0</span></span>
		<span class="showturn" id="message">turn of </span>
		<span id="turns" class="cross">X<span class="crossscore">:0</span></span>
	</h1>

	<div class="container">
		<div class="grid">
			<table width="500" height="400" border="1" class="cell">
				<tr>
					<td id="cell" class="cell11">_</td>
					<td id="cell" class="cell12">_</td>
					<td id="cell" class="cell13">_</td>
				</tr>
				<tr>
					<td id="cell" class="cell21">_</td>
					<td id="cell" class="cell22">_</td>
					<td id="cell" class="cell23">_</td>
				</tr>
				<tr>
					<td id="cell" class="cell31">_</td>
					<td id="cell" class="cell32">_</td>
					<td id="cell" class="cell33">_</td>
				</tr>
			</table>
		</div>
	</div>

	<div id="footer">
		<button id="reset" class="btt"><i class="fa fa-retweet" aria-hidden="true"></i>&nbsp;&nbsp;<span>Reset</span></button>
	</div>

	<script type="text/javascript" src="dist/bundle.js"></script>
</body>

</html>
