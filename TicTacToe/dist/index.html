<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

        <title>Color Game</title>
    </head>

    <body>
        <div class="navbar">
            <div class="container">
                <div class="flex">
                    <span class="brand" href="#">Color Game</span>

                </div>
            </div>
        </div>

        <h1 class="board">                    
            <button class="turns"><i class="far fa-circle"></i></button>
            <span class="showturn">turn of </span>
            <button class="turns"><i class="fas fa-times"></i></button>
        </h1>

        <div class="deck container">
            <div class="grid">
                <table width="500" height="500" border="2">
                    <tr>
                        <td class="cell c1-1"></td>
                        <td class="cell c1-2"></td>
                        <td class="cell c1-3"></td>
                    </tr>
                    <tr>
                        <td class="cell c2-1"></td>
                        <td class="cell c2-2"></td>
                        <td class="cell c2-3"></td>
                    </tr>
                    <tr>
                        <td class="cell c3-1"></td>
                        <td class="cell c3-2"></td>
                        <td class="cell c3-3"></td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="footer">
            <button class="reset"><i class="fa fa-retweet" aria-hidden="true"></i>&nbsp;&nbsp;<span>Reset</span></button>
        </div>

        <script type="text/javascript" src="main.bundle.js"></script>
    </body>

</html>
